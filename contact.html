<!DOCTYPE html>
<html>

<head>
    <title>Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">


</head>

<body>


    <div class="mainContent">



        <!-- Navigation-->

        <nav class="navbar navbar-expand-sm navbar-light bg-light sticky-top mb-3">
            <div class="container-fluid">
                <a class="navbar-brand " href="#">
                        <h3>Markus Bruce</h3>
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">About</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="portfolio.html">Portfolio</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                    </ul>
                </div>

            </div>
        </nav>


        <!-- Card -->

        <!-- xs = <576px , sm = >=576 , md = >=768, lg = >=992, xl = >=1200-->

        <div class="container">
            <div class="row justify-content-md-center">
                <div class="col-sm-12 col-md-8 col-lg-6">
                    <div class="card">
                        <div class="card-body">
                            <div class="card-title text-center h2">Contact
                                <hr>
                            </div>
                            <div class="container">
                                <div class="row justify-content-sm-center">
                                    <div class="col-12">

                                        <form>

                                            <div class="form-group">
                                                <label for="firstNameInput">First Name:</label>
                                                <input type="text" class="form-control" id="firstNameInput"
                                                    placeholder="First Name">
                                            </div>
                                            <div class="form-group">
                                                <label for="lastNameInput">Last Name:</label>
                                                <input type="text" class="form-control" id="lastNameInput"
                                                    placeholder="Last Name">
                                            </div>

                                            <div class="form-group">
                                                <label for="emailInput">Email:</label>
                                                <input type="email" class="form-control" id="emailInput" placeholder="Email">
                                            </div>

                                            <div class="form-group">
                                                <label for="messageArea">Message:</label>
                                                <textarea class="form-control" id="messageArea" rows=5 placeholder="Enter a message"></textarea>
                                            </div>

                                            <button type="submit" class="btn btn-success">Submit</button>

                                        </form>

                                    </div>
                                </div>
                            </div>

                        </div>


                    </div>

                </div>
            </div>
        </div>


        <footer class="navbar bg-light border border-top border-dark mt-5" id="footer">
            <div class="container py-3">

            </div>

        </footer>

    </div>

</body>

</html>
